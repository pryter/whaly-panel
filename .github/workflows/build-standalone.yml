name: Build Standalone App

on:
  release:
    types: [published]   # runs when a release is created/published

permissions:
  contents: write   # <-- REQUIRED to upload release assets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js (Standalone Output)
        run: npm run build

      - name: Copy static files to standalone build
        run: |
          cp -r public .next/standalone/ && cp -r .next/static .next/standalone/.next/

      - name: Zip standalone folder
        run: |
          cd .next
          zip -r "../${{ github.event.release.tag_name }}-standalone.zip" standalone

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: "${{ github.event.release.tag_name }}-standalone.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
